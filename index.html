<html>
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href='css/custom.css' rel='stylesheet' type='text/css'>
    </head>
    <body>

        <div class="container">
 
            <div class="row">
             
                <div class="col-lg-8 col-lg-offset-2">
            
                   <h1>Survey Form</h1>                    

                    <form id="contact-form">

                        <div class="messages"></div>

                        <div class="controls">

                           <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Patient Id *</label>
                                        <input id="form_name" type="text" name="patientid" class="form-control" placeholder="Please enter Patient Id *" required="required" data-error="Patient Id is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Name of the MDR TB Patient *</label>
                                        <input id="form_name" type="text" name="patientname" class="form-control" placeholder="Please enter Name of the MDR TB Patient *" required="required" data-error="Name of the MDR TB Patient is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                           </div>
                           <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Complete Address with s/o,d/o,w/o etc *</label>
                                        <textarea id="form_message" name="address" class="form-control" placeholder="Complete Address *" rows="4" required="required" data-error="Please,Fill an Address."></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Contact Number *</label>
                                        <input id="form_name" type="tel" name="phone" class="form-control" placeholder="Please enter your Contact Number *" required="required" data-error="Contact Number is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                           </div>
                           <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">District Name *</label>
                                        <input id="form_name" type="text" name="districtname" class="form-control" placeholder="Please enter your District Name *" required="required" data-error="District Name is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">State Name *</label>
                                        <input id="form_name" type="text" name="statename" class="form-control" placeholder="Please enter your State Name *" required="required" data-error="State Name is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                           </div>
                           <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Name of staff Visiting *</label>
                                        <input id="form_name" type="text" name="staffname" class="form-control" placeholder="Please enter Name of staff Visiting *" required="required" data-error="Name of staff Visiting is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Designation *</label>
                                        <input id="form_name" type="text" name="designation" class="form-control" placeholder="Please enter your Designation *" required="required" data-error="Designation is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                           </div>
                           <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Importance of Treatment (Yes /No) *</label>
                                        <input id="form_name" type="text" name="treatmentreq" class="form-control" placeholder="Please enter Importance of Treatment (Yes /No) *" required="required" data-error="Please fill Yes/No is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Infection Control (Yes /No) *</label>
                                        <input id="form_name" type="text" name="infectioncontrol" class="form-control" placeholder="Please enter Infection Control (Yes /No) *" required="required" data-error="Please fill Yes/No is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                           </div>
                           <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Substance Abuse (Yes /No) *</label>
                                        <input id="form_name" type="text" name="substanceabuse" class="form-control" placeholder="Please enter Substance Abuse (Yes /No) *" required="required" data-error="Please fill Yes/No is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">INH Prophylaxis (Yes /No) *</label>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Contact Screening (Yes /No) *</label>
                                        <input id="form_name" type="text" name="contactscreening" class="form-control" placeholder="Please enter Contact Screening (Yes /No) *" required="required" data-error="Please fill Yes/No is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Family Members Counselling (Yes /No) *</label>
                                        <input id="form_name" type="text" name="familymemberscounselling" class="form-control" placeholder="Please enter Family Members Counselling (Yes /No) *" required="required" data-error="Please fill Yes/No is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                           </div>
                           <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Stigma / Discrimination (Yes /No) *</label>
                                        <input id="form_name" type="text" name="stigmadiscrimination" class="form-control" placeholder="Please enter Stigma / Discrimination (Yes /No) *" required="required" data-error="Please fill Yes/No is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Patients Role & Responsibility (Yes /No) *</label>
                                        <input id="form_name" type="text" name="patientsroleandresponsibility" class="form-control" placeholder="Please enter Patients Role & Responsibility (Yes /No) *" required="required" data-error="Please fill Yes/No is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                           </div>
                           <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Nutritional Counselling (Yes /No) *</label>
                                        <input id="form_name" type="text" name="nutritionalcounselling" class="form-control" placeholder="Please enter Nutritional Counselling (Yes /No) *" required="required" data-error="Please fill Yes/No is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Other Observations (Specify) *</label>
                                        <input id="form_name" type="text" name="otherobservations" class="form-control" placeholder="Please enter Other Observations (Specify) *" required="required" data-error="Other Observations (Specify) is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                           </div>
                           <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Actions points  (Specify) *</label>
                                        <input id="form_name" type="text" name="actionspoints" class="form-control" placeholder="Please enter Actions points  (Specify) *" required="required" data-error="Actions points  (Specify) is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                           </div>
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-success btn-send" value="Send message">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="text-muted"><strong>*</strong> These fields are required. Contact form developed by <a href="http://vprompt.com" target="_blank">vPrompt</a>.</p>
                                </div>
                            </div>
                        </div>

                    </form>

                </div><!-- /.8 -->

            </div> <!-- /.row-->
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
